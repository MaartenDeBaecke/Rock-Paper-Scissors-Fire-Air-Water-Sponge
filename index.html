<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>

    <content>
      <div class="players">
        <div class="player1">
          <img class="playerHead" src="./images/cartoon_lamp.png" alt="cartoon_lamp">
          <p class="name2">You</p>
        </div>
        <span class="vs">Vs.</span>
        <div class="player2">
          <img class="robotHead" src="./images/robot_head.png" alt="robot_head">
          <p class="name1">Mr. Robot</p>
        </div>
      </div>

      <div class="Answers">
        <div id="choice1" class="choice1">
          <p id="emoji1" class="emoji1">👊</p>
        </div>
        <div id="countDown" class="countDown">
          Choose your weapon
        </div>
        <div id="choice2" class="choice2">
          <p id="emoji2" class="emoji2">👊</p>
        </div>
        <p id ="subtext" class="subtext invisible"></p>
      </div>





      <div class="buttons">
        <button class="button" onClick="userItem('Rock')" type="button" name="rock"><p class="emoji_option">🗿</p></button>
        <button class="button" onClick="userItem('Paper')" type="button" name="paper"><p class="emoji_option">📄</p></button>
        <button class="button" onClick="userItem('Scissors')" type="button" name="scissors"><p class="emoji_option">✂️</p></button>
        <button class="button" onClick="userItem('Fire')" type="button" name="fire"><p class="emoji_option">🔥</p></button>
        <button class="button" onClick="userItem('Air')" type="button" name="air"><p class="emoji_option">💨</p></button>
        <button class="button" onClick="userItem('Water')" type="button" name="water"><p class="emoji_option">🌊</p></button>
        <button class="button" onClick="userItem('Sponge')" type="button" name="sponge"><p class="emoji_option">🧽</p></button>
      </div>
    </content>
    <header>
      <h1 class="title">Rock-Paper-Scissors-Fire-Air-Water-Sponge</h1>
    </header>
    <footer>

    </footer>


  </body>
</html>
